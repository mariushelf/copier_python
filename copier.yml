_min_copier_version: "9.0.0"
_subdirectory: template
_templates_suffix: .jinja
_answers_file: .copier-answers.yml

_exclude:
  - "*.pyc"
  - "__pycache__"
  - ".git"

_tasks:
  - "git init"
  - "git checkout -b main"

# Questions

author_name:
  type: str
  help: Author's full name
  default: "Joe Doe"

author_email:
  type: str
  help: Author's email address
  default: "joe@example.com"

github_username:
  type: str
  help: GitHub username or organization
  default: "{{ author_name | lower | replace(' ', '') }}"

project_name:
  type: str
  help: Human-readable project name
  default: "{{ author_name }}'s new project"

project_slug:
  type: str
  help: "Python package name (used for imports, directory name, etc.)"
  default: "{{ project_name | lower | replace(' ', '_') | replace('-', '_') | replace('.', '_') }}"

project_short_description:
  type: str
  help: A short description of the project
  default: "{{ project_name }} is a Python project."

version:
  type: str
  help: Initial version number
  default: "0.1.0"

license:
  type: str
  help: Project license
  choices:
    - MIT
    - Apache-2.0
    - GPL-3.0-only
    - GPL-3.0-or-later
    - LicenseRef-Proprietary
  default: MIT
